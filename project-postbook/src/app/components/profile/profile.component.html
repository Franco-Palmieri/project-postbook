<div class="container">
  <div class="row" class="justify-content-center">
    <form [formGroup]="postForm" (ngSubmit)="addPost()" method="POST">
      <input type="text" placeholder="Title" name="title" formControlName="title">
      <input type="text" placeholder="Body" name="body" formControlName="body">

      <button class="btn-danger" >Add Post</button>
    </form>
  </div>
  <div class="container-inner">
    <div *ngFor="let post of myPosts$ | async">
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;" (click)="getPost(post._id)">
        <div class="card-header">Header</div>
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modale" *ngIf="status">
  {{ (currentPost$ | async).title }}
</div>
