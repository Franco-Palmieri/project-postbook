
<div class="modal-container" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="row" action="" (submit)="signIn()">
                <div class="box-email col-12">
                    <label for="" class="col-4">Email</label>
                    <input class="col-8" type="email" name="email" [(ngModel)]="user.email">
                </div>
                <div class="box-password col-12">
                    <label for="" class="col-4">Password</label>
                    <input class="col-8"  type="password" name="password" [(ngModel)]="user.password">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="signIn()">Sign in</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
